<footer class="bg-gray-100 border-t border-gray-300 py-4" role="contentinfo">
  <div class="container mx-auto px-6">
    <div
      class="flex flex-col md:flex-row items-center justify-between gap-4 text-center md:text-left"
    >
      <!-- Left: Copyright & Version -->
      <div class="text-sm text-gray-600">
        <span aria-label="Copyright information"> &copy; {{ currentYear }} StudyMate </span>
        <span class="mx-2">|</span>
        <span aria-label="Application version"> Version {{ appVersion }} </span>
      </div>

      <!-- Center: Links -->
      <nav class="flex items-center gap-6" aria-label="Footer navigation">
        @for (link of footerLinks; track link.path) {
          @if (link.external) {
            <a
              [href]="link.path"
              target="_blank"
              rel="noopener noreferrer"
              [attr.aria-label]="link.ariaLabel"
              class="text-sm text-gray-700 hover:text-primary-600 transition-colors underline-offset-4 hover:underline"
            >
              {{ link.label }}
            </a>
          } @else {
            <a
              [routerLink]="link.path"
              [attr.aria-label]="link.ariaLabel"
              class="text-sm text-gray-700 hover:text-primary-600 transition-colors underline-offset-4 hover:underline"
            >
              {{ link.label }}
            </a>
          }
        }
      </nav>

      <!-- Right: Branding -->
      <div class="text-sm text-gray-600">
        Built with <span class="text-red-500" aria-hidden="true">&hearts;</span> for educators
      </div>
    </div>
  </div>
</footer>
