<!-- Fixed Header with Airbnb-inspired Design (Section 9.3.1) -->
<!-- Shade 2 (neutral base) with Two-Layer Shadow -->
<header
  class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 z-50 p-4
         shadow-[inset_0_1px_0_rgba(255,255,255,0.1),0_1px_2px_rgba(0,0,0,0.1)]"
  role="banner"
>
  <nav
    class="flex items-center justify-between max-w-7xl mx-auto"
    role="navigation"
    aria-label="Main navigation"
  >
    <!-- Left Section: Logo (Airbnb-inspired) -->
    <div class="flex-shrink-0">
      <button
        (click)="navigateToDashboard()"
        class="flex items-center gap-3 px-3 py-2 rounded-lg
               text-gray-900 hover:bg-gray-50
               transition-all duration-200
               focus:outline-none"
        aria-label="Go to Dashboard"
      >
        <!-- Brand Icon with Primary Color -->
        <svg class="h-8 w-8" viewBox="0 0 24 24" fill="#ff3f6c" aria-hidden="true">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
        </svg>
        <!-- Brand Name (hidden on mobile) -->
        <span class="text-xl font-bold text-gray-900 font-heading hidden sm:inline">StudyMate</span>
      </button>
    </div>

    <!-- Desktop Navigation Menu (â‰¥1024px) - Airbnb pill style -->
    <div class="hidden lg:flex items-center space-x-2">
      @for (item of navItems; track item.path) {
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-gray-100 font-semibold"
          [attr.aria-label]="item.ariaLabel"
          ariaCurrentWhenActive="page"
          class="px-4 py-2 rounded-full text-sm font-medium text-gray-800
                 hover:bg-gray-50 transition-all duration-200
                 focus:outline-none"
        >
          {{ item.label }}
        </a>
      }
    </div>

    <!-- Right Section: User Info & Actions -->
    <div class="flex items-center gap-4">
      <!-- User Avatar & Dropdown (desktop/tablet) - Airbnb pill style -->
      <div class="hidden md:block relative">
        <button
          (click)="toggleAvatarMenu()"
          class="flex items-center gap-2 text-gray-900 hover:bg-gray-50
                 px-3 py-2 rounded-full border border-gray-300
                 transition-all duration-200
                 focus:outline-none"
          [attr.aria-expanded]="avatarMenuOpen()"
          aria-haspopup="true"
          aria-label="User menu"
        >
          <img
            src="https://ui-avatars.com/api/?name={{ userName() }}&background=ff3e6c&color=fff&size=128"
            alt="{{ userName() }}"
            class="w-8 h-8 rounded-full object-cover"
            aria-hidden="true"
          />
          <span class="text-sm font-medium hidden lg:inline">{{ userName() }}</span>
          <svg
            class="w-4 h-4 transition-transform duration-200"
            [class.rotate-180]="avatarMenuOpen()"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <!-- Avatar Dropdown Menu with Large Shadow (Shadow.md) -->
        @if (avatarMenuOpen()) {
          <div
            class="absolute right-0 mt-3 w-56 bg-white rounded-xl
                   shadow-[inset_0_2px_0_rgba(255,255,255,0.2),0_6px_12px_rgba(0,0,0,0.2)]
                   border border-gray-200 py-2 text-gray-800 z-50
                   animate-in fade-in slide-in-from-top-2 duration-200"
            role="menu"
            aria-orientation="vertical"
          >
            <button
              (click)="navigateToProfile()"
              class="w-full text-left px-4 py-3 text-base text-gray-900
                     hover:bg-gray-50 transition-all duration-200
                     focus:outline-none focus:bg-gray-100"
              role="menuitem"
            >
              <div class="flex items-center gap-3">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="font-medium">Profile</span>
              </div>
            </button>
            <button
              (click)="navigateToSettings()"
              class="w-full text-left px-4 py-3 text-base text-gray-900
                     hover:bg-gray-50 transition-all duration-200
                     focus:outline-none focus:bg-gray-100"
              role="menuitem"
            >
              <div class="flex items-center gap-3">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span class="font-medium">Settings</span>
              </div>
            </button>
            <hr class="my-2 border-gray-200" />
            <button
              (click)="logout()"
              class="w-full text-left px-4 py-3 text-base text-danger-600 font-medium
                     hover:bg-danger-50 transition-all duration-200
                     focus:outline-none focus:bg-danger-50"
              role="menuitem"
            >
              <div class="flex items-center gap-3">
                <svg class="w-5 h-5 text-danger-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                <span>Logout</span>
              </div>
            </button>
          </div>
        }
      </div>

      <!-- Logout Button (mobile only) - Airbnb style -->
      <button
        (click)="logout()"
        class="md:hidden px-4 py-2 text-sm bg-gray-100 text-gray-900
               hover:bg-gray-200 rounded-lg font-medium
               transition-all duration-200
               focus:outline-none"
        aria-label="Logout"
      >
        Logout
      </button>

      <!-- Hamburger Menu Button (mobile/tablet <1024px) - Airbnb style -->
      <button
        (click)="toggleMobileMenu()"
        class="lg:hidden p-2 text-gray-900 hover:bg-gray-50 rounded-lg
               transition-all duration-200
               focus:outline-none"
        [attr.aria-expanded]="mobileMenuOpen()"
        aria-label="Toggle navigation menu"
        aria-controls="mobile-menu"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          @if (!mobileMenuOpen()) {
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          } @else {
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          }
        </svg>
      </button>
    </div>
  </nav>
</header>

<!-- Mobile/Tablet Navigation Drawer - Airbnb inspired -->
@if (mobileMenuOpen()) {
  <!-- Overlay with smooth fade -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden
           transition-opacity duration-300 animate-in fade-in"
    (click)="closeMobileMenu()"
    aria-hidden="true"
  ></div>

  <!-- Slide-out Drawer with Large Shadow (Shadow.md) -->
  <div
    id="mobile-menu"
    class="fixed top-16 right-0 bottom-0 w-72 bg-white
           shadow-[inset_0_2px_0_rgba(255,255,255,0.2),0_6px_12px_rgba(0,0,0,0.2)]
           z-50 lg:hidden overflow-y-auto
           animate-in slide-in-from-right duration-300"
    role="menu"
    aria-orientation="vertical"
  >
    <div class="flex flex-col p-6">
      <!-- User Info (mobile) - Enhanced styling -->
      <div class="md:hidden pb-6 mb-6 border-b border-gray-200">
        <div class="flex items-center gap-4">
          <img
            src="https://ui-avatars.com/api/?name={{ userName() }}&background=ff3e6c&color=fff&size=128"
            alt="{{ userName() }}"
            class="w-14 h-14 rounded-full object-cover shadow-sm"
            aria-hidden="true"
          />
          <div>
            <p class="font-semibold text-gray-900 text-base">{{ userName() }}</p>
            <p class="text-sm text-gray-600 mt-1">Owner Account</p>
          </div>
        </div>
      </div>

      <!-- Navigation Items with better spacing -->
      <nav class="space-y-1" role="navigation">
        @for (item of navItems; track item.path) {
          <a
            [routerLink]="item.path"
            routerLinkActive="bg-gray-100 text-gray-900 font-semibold"
            (click)="closeMobileMenu()"
            [attr.aria-label]="item.ariaLabel"
            ariaCurrentWhenActive="page"
            class="block px-4 py-3 rounded-lg text-base text-gray-800
                   hover:bg-gray-50 transition-all duration-200
                   focus:outline-none focus:bg-gray-100"
            role="menuitem"
          >
            {{ item.label }}
          </a>
        }
      </nav>

      <!-- Tablet Profile/Settings (768-1023px) -->
      <div class="hidden md:block lg:hidden mt-6 pt-6 border-t border-gray-200">
        <div class="space-y-1">
          <button
            (click)="navigateToProfile()"
            class="w-full text-left px-4 py-3 rounded-lg text-base text-gray-800 font-medium
                   hover:bg-gray-50 transition-all duration-200
                   focus:outline-none focus:bg-gray-100"
            role="menuitem"
          >
            <div class="flex items-center gap-3">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              <span>Profile</span>
            </div>
          </button>
          <button
            (click)="navigateToSettings()"
            class="w-full text-left px-4 py-3 rounded-lg text-base text-gray-800 font-medium
                   hover:bg-gray-50 transition-all duration-200
                   focus:outline-none focus:bg-gray-100"
            role="menuitem"
          >
            <div class="flex items-center gap-3">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span>Settings</span>
            </div>
          </button>
          <button
            (click)="logout()"
            class="w-full text-left px-4 py-3 rounded-lg text-base text-danger-600 font-medium
                   hover:bg-danger-50 transition-all duration-200
                   focus:outline-none focus:bg-danger-50"
            role="menuitem"
          >
            <div class="flex items-center gap-3">
              <svg class="w-5 h-5 text-danger-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              <span>Logout</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
}
