<div
  class="metric-card bg-white rounded-lg p-6 shadow-md transition-all duration-200 hover:shadow-lg"
  [ngClass]="{
    'border-l-4 border-blue-500': variant() === 'primary',
    'border-l-4 border-green-500': variant() === 'success',
    'border-l-4 border-yellow-500': variant() === 'warning',
  }"
>
  <div class="flex items-start justify-between">
    <div class="flex-1">
      <p class="text-sm font-medium text-neutral-600 uppercase tracking-wide">
        {{ label() }}
      </p>
      <p class="text-3xl font-bold text-neutral-900 mt-2">
        {{ value() }}
      </p>
    </div>
    @if (icon()) {
      <div class="ml-4 text-neutral-400">
        <span class="text-2xl">{{ icon() }}</span>
      </div>
    }
  </div>
</div>
