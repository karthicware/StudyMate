# ========================================
# StudyMate Backend Application Properties
# ========================================

# Application
spring.application.name=studymate-backend
server.port=8080

# Active Profile (dev, test, prod)
spring.profiles.active=dev

# Logging
logging.level.root=INFO
logging.level.com.studymate.backend=INFO

# JPA/Hibernate (common settings - overridden by profiles)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Flyway Database Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.table=flyway_schema_history
