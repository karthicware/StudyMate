# Application Name
spring.application.name=studymate-backend

# Server Configuration
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.studymate.backend=DEBUG

# Database Configuration (placeholder - will be configured in Story 0.10)
# spring.datasource.url=jdbc:postgresql://localhost:5432/studymate_db
# spring.datasource.username=studymate_user
# spring.datasource.password=studymate_password
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Naming Strategy (snake_case for database columns)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Spring Security Logging
logging.level.org.springframework.security=DEBUG

# Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
