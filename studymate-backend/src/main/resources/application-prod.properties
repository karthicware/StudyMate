# ========================================
# Production Profile
# ========================================

# Database - PostgreSQL from environment variables
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/studymate}
spring.datasource.username=${DB_USERNAME:studymate_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - Production settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway - Enabled for production
spring.flyway.enabled=true

# Security - Enabled for production
# JWT configuration will be added in Story 0.19

# Logging - Production level
logging.level.root=WARN
logging.level.com.studymate.backend=INFO

# Error handling
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
